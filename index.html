<!DOCTYPE html>
<html>
    <title></title>
    <head>
        <meta charset="utf-8">
        <title>Inventario autos en deposito</title>
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
        <!--Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Inventario en deposito</a>
        </nav>

       <div class="Container">
           <!--Application-->
           <div id="app" class="row pt-5">
               <div class="col md-4">
                   <div class="card">
                       <div class="card-header">
                           <h4>Ingrese Un Vehiculo</h4>
                       </div>
                       <form id="vehicles-form" class="card-body">
                           <div class="form-group">
                               <input type="text" id="marca" placeholder="marca" class="form-control">
                           </div>
                           <div  class="form-group">
                               <input type="text" id="modelo" placeholder="modelo" class="form-control">
                           </div>
                           <div class="form-group">
                               <input type="text" id="prestaciones" placeholder="prestaciones" class="form-control">
                           </div>
                           <div class="form-group">
                            <input type="number" id="año" placeholder="año" min="1990" value="2021"  max="2021" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg btn-block">
                       </form>
                   </div>
               </div>
               <div id="list" class="col md-8"></div>
           </div>

       </div>
        <script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"  ></script>
    </body>
</html>
